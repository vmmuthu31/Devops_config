on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n learningk8 -g learningk89d1f-rg --location "East US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n learningk8 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n learningk8 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n learningk8 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: learningk8.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t learningk8.azurecr.io/learningk8:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push learningk8.azurecr.io/learningk8:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_learningk8_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep learningk8a289 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace learningk8a289`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: learningk8a289
        container-registry-url: learningk8.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: learningk8dockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: learningk8a289
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          learningk8.azurecr.io/learningk8:${{ github.sha }}
        imagepullsecrets: |
          learningk8dockerauth   
